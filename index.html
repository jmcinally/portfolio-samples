<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eLearning Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #120f0d;
      --card-bg: #1c1814;
      --card-border: #2e2620;
      --accent: #EDB25E;
      --text: #e8ddd4;
      --text-muted: #7a6e66;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      min-height: 100vh;
      padding: 60px 24px 80px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
      opacity: 0.4;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 64px;
      animation: fadeUp 0.8s ease both;
    }

    header .eyebrow {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 20px;
    }

    header h1 {
      font-family: 'Instrument Serif', serif;
      font-weight: 400;
      font-size: clamp(2.4rem, 6vw, 4rem);
      line-height: 1.2;
      letter-spacing: 0;
      color: var(--text);
    }

    header p {
      margin-top: 20px;
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    header::after {
      content: '';
      display: block;
      width: 40px;
      height: 1px;
      background: var(--accent);
      margin: 32px auto 0;
      opacity: 0.6;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }

    .card {
      flex: 1 1 300px;
      max-width: 360px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 4px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      animation: fadeUp 0.7s ease both;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }

    .card:hover {
      transform: translateY(-6px);
      border-color: var(--accent);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 20px rgba(237, 178, 94, 0.15);
    }

    .card-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
      background: #1f1a16;
    }

    .card-body {
      padding: 20px 22px 24px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .card-label {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 0.62rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent);
    }

    .card-title {
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      font-weight: 400;
      line-height: 1.4;
      color: var(--text);
    }

    .card-cta {
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      margin-top: auto;
      padding-top: 14px;
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.2s;
    }

    .card:hover .card-cta { color: var(--accent); }

    .card-cta::after {
      content: 'â†’';
      transition: transform 0.2s;
    }

    .card:hover .card-cta::after { transform: translateX(4px); }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card { flex: 1 1 100%; max-width: 100%; }
      body { padding: 40px 16px 60px; }
    }
  </style>
</head>
<body>
  <div class="container">

    <header>
      <p class="eyebrow">eLearning Portfolio</p>
      <h1>Course Work</h1>
      <p>Select a course to explore</p>
    </header>

    <div class="gallery">

      <a class="card" href="https://www.jmcinally.co.uk/portfolio-hulu-flow" target="_blank" rel="noopener">
        <img class="card-image" src="images/hulu.png" alt="Hulu Bundle Flow" />
        <div class="card-body">
          <span class="card-label">Course 01</span>
          <h2 class="card-title">Hulu Bundle Flow</h2>
          <span class="card-cta">View Course</span>
        </div>
      </a>

      <a class="card" href="https://www.jmcinally.co.uk/portfolio-family-migration" target="_blank" rel="noopener">
        <img class="card-image" src="images/family.png" alt="Premium Family Migration Flow" />
        <div class="card-body">
          <span class="card-label">Course 02</span>
          <h2 class="card-title">Premium Family Migration Flow</h2>
          <span class="card-cta">View Course</span>
        </div>
      </a>

      <a class="card" href="https://www.jmcinally.co.uk/portfolio-template" target="_blank" rel="noopener">
        <img class="card-image" src="images/template.png" alt="Flow Template" />
        <div class="card-body">
          <span class="card-label">Course 03</span>
          <h2 class="card-title">Flow Template</h2>
          <span class="card-cta">View Course</span>
        </div>
      </a>

      <a class="card" href="https://www.jmcinally.co.uk/portfolio-guru-refresher" target="_blank" rel="noopener">
        <img class="card-image" src="images/guru.png" alt="Guru Refresher" />
        <div class="card-body">
          <span class="card-label">Course 04</span>
          <h2 class="card-title">Guru Refresher</h2>
          <span class="card-cta">View Course</span>
        </div>
      </a>

      <a class="card" href="https://www.jmcinally.co.uk/portfolio-course" target="_blank" rel="noopener">
        <img class="card-image" src="images/portfolio.png" alt="Portfolio Course" />
        <div class="card-body">
          <span class="card-label">Course 05</span>
          <h2 class="card-title">Portfolio Course</h2>
          <span class="card-cta">View Course</span>
        </div>
      </a>

    </div>
  </div>
</body>
</html>
